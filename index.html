<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growler</title>
</head>
<body>
    <div id="growler">
        <h1 v-text="appName"
            v-bind:style="[accentColor, headers]">
        </h1>
    </div>

    <script type="text/javascript" src="https://unpkg.com/vue"></script>

    <script>
        var growler = new Vue({
            el: "#growler",
            data: {
                appName: "Growler",
                accentColor: {
                    color: "#FF6A00"
                },
                headers: {
                    fontFamily: "Verdana",
                    margin: 0
                }
            }
        });
    </script>
</body>
</html>
